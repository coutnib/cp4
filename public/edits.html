<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="/styles.css" />
		<title>Granny Writers</title>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img class="logoimg" src="/images/delight.png">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="admin.html">Add Stories</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="edits.html">Edit/Delete Stories<span class="sr-only">(current)</span></a>
				</li>
			</ul>
			</div>
																								</nav>

	</head>

	<body>
		<div id="admin" class="content">
			<h1>Granny Writers</h1>
				<div class="heading">
					<h2>Edit or Delete a story</h2>
				</div>
				<div class="edit">
					<div class="form">
						<input v-model="findTitle" placeholder="Search">
							<div class="suggestions" v-if="suggestions.length > 0">
								<div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">{{s.title}}
								</div>
							</div>
					</div>
					<div class="upload" v-if="findItem">
						<input v-model="findItem.title">
						<p></p>
						<img :src="findItem.path" />
						<input class="storybox" v-model="findItem.story">
						<p></p>
					</div>
					<div class="actions" v-if="findItem">
						<button @click="deleteItem(findItem)">Delete</button>
						<button @click="editItem(findItem)">Edit</button>
					</div>
				</div>
			</div>
			<div class="ghfooter">
				<a href="https://github.com/coutnib/cp4.git">GitHub</a>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin=anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous">
			</script>
			<script src="/admin.js"></script>
	</body>

</html>
